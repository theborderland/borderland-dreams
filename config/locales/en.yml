  form_heavy_equip: Request for Mechanical Engineering Equipment - MEE
  form_is_heavey_equip_needed: "Does the construction of the art installation require the use of any MEE?"
  form_heavy_equip_desc: Attention! Coordination of needs will be performed privately with the art department.
  form_safety_plan: A detailed engineering plan of the art installation
  form_safety_plan_guidetext_html: "1. A general plan of the structure specifying the general measurements of each of the structures components. 2. An enlarged blueprint presenting the connection between all of the structures components, the anchorage to the ground and any mechanical systems that may exist. 3. Any additional plans that present a progression of construction (the more the construction is direct), meaning, a description of the way in which the construct is stabilized during the work (in case that further down the line some design determining elements might be added and account for the permanent stabilization of the construct), and finally a consideration of anchoring points when dealing with the pulling of heavy components."
