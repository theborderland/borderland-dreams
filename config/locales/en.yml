  form_description_label: Full description of yer concept
  form_description_guidetext_html: "Give a detailed, interesting and funny description. Don't overdo it, but don't underdo it either, you want people to understand what you're planning. You've got 4096 characters, use as many as you like."
  form_electricity_label: "Do you need electricity from the grid? How much in Watts?"
  form_electricity_guidetext_html: "If yes, how much approximately are we talking in Watt?"
  form_light_label: "Will there be light?"
  form_light_guidetext_html: "Will The Thing be illuminated during the night (yes please!)? How?"
  form_fire_label: "Will anything BURN?"
  form_fire_guidetext_html: "Tell us about your plans for dealing with big fire, if you have such."
  form_noise_label: "What is your audio footprint?"
  form_noise_guidetext_html: "Are you making any noise?"
  form_nature_label: Warming the place
  form_nature_guidetext_html: "Denmark in the summer can be either wet and cold (think the rain and mud of BL17) or far too warm (think the scorching sun of BL18). How will your project deal with climate?"
  form_moop_label: Moop plan (matter out of place)
  form_moop_guidetext_html: "All the little things that should not end up just lying around. What kind of moop (Trash et.c) will you and the participants in your creation create, and how will you deal with that?"
  form_recycling_label: Recycling plan
  form_recycling_guidetext_html: "Where do your materials come from? Are they reusable? What will happen with them after the event?"
  form_plan_label: Team and plan
  form_plan_guidetext_html: "What does your team look like and what is your schedule?"
  form_cocreation_label: "How can other Borderlings co-create with you?"
  form_cocreation_guidetext_html: "How can someone be a part of this project?"
  form_neighbors_label: "Who would your perfect neighbors be?"
  form_neighbors_guidetext_html: "What kind of Borderlings would you like as neighbors? Loud foxes, sleeping bears or obnoxious by zoology yet unnamed creatures? "

  form_artgrants_headline: Art grant information
  form_artgrants_text_html: "<p>If you're not looking for an art grant, leave these fields blank.</p><p> Art grants are given by the Borderland community. Each Borderling has 10 grantlets to hand out. You can give a total of five grantlets to one project. Once a grantlet has been gifted to a dream, it can't be taken back.</p>"
  form_minigrants_realcurrency_label: "Minimum funding needed (in DKK):"
  form_minigrants_realcurrency_guidetext_html: "Minimum budget level, below which you won't be able to realise the project."
  form_maxigrants_realcurrency_label: "Maximum funding needed (in DKK):"
  form_artgrants_text_footer_html: "<b>After hitting save that amount would be translated into grantlets (Divided by %{ratio})</b>"
  form_maxigrants_realcurrency_guidetext_html: "How much money would you need to fully fund your project?"
  form_budgetplan_label: "Budget overview"
  form_budgetplan_guidetext_html: "How will you use your budget? Press 'Add new budget item' to add new budget posts. Add as many budget posts as you need, but don't be too specific nor too vague."

  form_click_to_edit_html: <a>Click to edit</a>

