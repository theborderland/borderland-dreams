  form_artgrants_headline: "מידע על לבבות אמנות"
  form_artgrants_text_html: "אם אינך מחפש מענק כספי לסיוע הגשמת החלום שלך, השאר את השדות האלה ריקים.<br>מענקים אומנותיים כספיים מעונקים כלבבות על ידי משתתפי מידברן. לכל משתתף שתרם לארוע מידברן יש 10 לבבות לחלק. אפשר להעניק את כל עשרת ההלבבות לפרוייקט אחד או לחלק אותם בין כמה פרוייקטים. ברגע שהוענק לב, לא ניתן לקבלו בחזרה. כרגע אנא הכנס את הכסף בשקלים ואנחנו נמירו ללבבות - כל לב שווה בערך ל-3 שקלים. חשוב לזכור שזה ארוע קטן וככל שנהיה מינימליסטים כך יותר חלומות יוכלו להתגשם."

