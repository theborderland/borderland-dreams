  welcome_guest_title: "ברוך הבא לחלומות שלנו"
  welcome_guest_text_html: "מזל טוב! נתקלתם במשהו מיוחד! <b>מידברנרות</b> זה הדבר הכי מדהים שיש. אתם אפילו לא יכולים לתאר לעצמכם את הרעיונות הייחודיים, והמפורכים שאנשים ממציאים בשביל הדבר הזה! בום!"
  welcome_user_title: "ברוכים הבאות לחלומותייך!"
  welcome_user_text_html: "חלומות מידברנרות היא ספריה של הדימיון הקולקטיבי שלנו. אנחנו חולמים ביחד ומפיחים רוח חיים ליצירות המופרכות והאדירות שלנו. חלומות חייבים גם חומר כדי להתממש, ובמקום הזה אנחנו חולקים משאבים כדי שזה יקרה. כל ברנר מקבל 10 מענקים לחלק לפי שיקול דעתם. תדמיין את המענקים האלה ככוחות על שאיתם אתה יכול לממש את החלומות האלה.כדי להפעיל את המענקים לחלומותיך, דבר עם מדריך חלומות המקומי הידידותי שלך. מגניב, נכון? תתרשם מהסביבה כדי ליצור חלום משלך."
  footer_left_html: "מידברנרות זאת קהילה השתתפותית שבה אנחנו מיצרים ביחד אירועים ומפגשים כפרוטוטייפים לחלומותינו. זה כמו מיכל ריק, פתוח ליוזמתך. זאת הזמנה לשחק, להרהר, ולתקשר. אם יש לכם שאלות, אתם מוזמנים לשאול בקבוצת הפייסבוק שלנו. "
  footer_right_html: " בדצמבר 2016 תתכנס קהילת המידברנרות בפארק ירוחם, ישראל. זה פסטיבל שבו כל האירגון והתוכן היצירתי נעשה על ידי המשתתפים. האירוע מיועד למשתתפים בלבד, ולא פתוחה לצופים."
  
