  form_artgrants_headline: "מידע על מענקי אומנות"
  form_artgrants_text_html: "אם אינך מחפשת מענק אומנותי, השאירי את השדות האלה ריקים. מענקים אומנותיים מעונקים על ידי קהילת המידברנרות. לכל ברנר יש 10 מענקים להעניק. יש לך אפשרות להעניק את כל המענקים שלך לפרוייקט אחד או להעניק אותם לכמה וכמה פרוייקטים. ברגע שהענקת מענק לא ניתן לקבל אותו בחזרה. כל מענק שווה ___. תעריכי את התקציב לפי מספר המענקים שתצטרכו כדי להרים את הפרוייקט. לדוגמא, אם תצטרכי 200 שֿ\"ח, זה שווה ל ___ מענקים. "

